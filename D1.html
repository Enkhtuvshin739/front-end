<!doctype html>
<html>
<body>
  <p id="HARIU"></p>

  <script>
    const a = 12;
    const b = 5;
    const c = 9;
    const d = 3;

    let lowest = a;
    if (b < lowest) lowest = b;
    if (c < lowest) lowest = c;
    if (d < lowest) lowest = d;

    document.getElementById('HARIU').textContent = lowest;
