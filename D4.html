<!doctype html>
<html>
<body>

<p id="result"></p>

<script>
  let n = Number(prompt("Number:"));

  let anh = true;

  if (n < 2) anh = false;

  for (let i = 2; i <= Math.sqrt(n); i++) {
    if (n % i === 0) {
      anh = false;
      break;
    }
  }

  if (anh) {
    document.getElementById("result").textContent = "anhnii too";
  } else {
    document.getElementById("result").textContent = "anhnii too bish";
  }
</script>

</body>
</html>
